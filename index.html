<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Serendipia Digital</title>
</head>
<body>
  <main class="container my-2 bg-purple">
    <h3 class="text-center pt-3 text-white fw-bold">Prueba Técnica - TypeScript - CSS (Bootstrap) - Datos en CVS</h3>
    <h3 class="text-center fw-bold mt-5">Tabla de usuarios</h4>

    <div class="row">
      <div class="col-md-12 mb-3">
        <input id="busquedaFiltro" type="text" class="form-control" placeholder="Busqueda por nombre" />
      </div>

      <div class="col-md-6">
        <table class="div-table table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre completo</th>
            </tr>
          </thead>
          <tbody id="tabla1-body">

          </tbody>
        </table>
      </div>
  
      <div class="col-md-6">
        <table class="div-table table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre completo</th>
            </tr>
          </thead>
          <tbody id="tabla2-body">

          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Detalles de Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <table class="div-table table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
                <th scope="col">Ocupación</th>
                <th scope="col">Nivel de estudios</th>
              </tr>
            </thead>
            <tbody id="tablaDataModal">
  
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script type="module" src="dist/ts/script.js"></script>
</body>
</html>
